spring:
  application:
    name: rensights-admin-backend
  
  # Admin Database (Primary - for AdminUser entities)
  datasource:
    url: ${ADMIN_DATABASE_URL:jdbc:postgresql://localhost:5432/admin_db_dev}
    username: ${ADMIN_DATABASE_USER:admin}
    password: ${ADMIN_DATABASE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  # Public Database Configuration (for custom datasource)
  datasource:
    public:
      url: ${PUBLIC_DATABASE_URL:jdbc:postgresql://localhost:5432/public_db_dev}
      username: ${PUBLIC_DATABASE_USER:public_user}
      password: ${PUBLIC_DATABASE_PASSWORD:password}
      driver-class-name: org.postgresql.Driver
      hikari:
        maximum-pool-size: 10
        minimum-idle: 5
        connection-timeout: 30000
  
  # Backend Database Configuration (for custom datasource)
  datasource:
    backend:
      url: ${BACKEND_DATABASE_URL:jdbc:postgresql://localhost:5432/backend_db_dev}
      username: ${BACKEND_DATABASE_USER:backend_user}
      password: ${BACKEND_DATABASE_PASSWORD:password}
      driver-class-name: org.postgresql.Driver
      hikari:
        maximum-pool-size: 10
        minimum-idle: 5
        connection-timeout: 30000
  
  # JPA Configuration for Admin Database (Primary)
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: ${SERVER_PORT:8081}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

jwt:
  secret: ${JWT_SECRET:admin-secret-key-change-in-production-minimum-32-characters-long}
  expiration: ${JWT_EXPIRATION:86400000}

cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:3001,http://localhost:3002}

app:
  main-backend-url: ${APP_MAIN_BACKEND_URL:http://localhost:8080}

stripe:
  secret-key: ${STRIPE_SECRET_KEY:}
  publishable-key: ${STRIPE_PUBLISHABLE_KEY:}

logging:
  level:
    root: INFO
    com.rensights.admin: DEBUG
    org.springframework.security: WARN

