spring:
  application:
    name: rensights-admin-backend
  
  # Admin Database (Primary - for AdminUser entities)
  datasource:
    url: ${ADMIN_DATABASE_URL:jdbc:postgresql://localhost:5432/admin_db_dev}
    username: ${ADMIN_DATABASE_USER:admin}
    password: ${ADMIN_DATABASE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  # Public Database Configuration (for Deal entities only)
  public-datasource:
    url: ${PUBLIC_DATABASE_URL:jdbc:postgresql://localhost:5432/public_db_dev}
    username: ${PUBLIC_DATABASE_USER:public_user}
    password: ${PUBLIC_DATABASE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  # JPA Configuration - disabled auto-configuration since we use custom datasources
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    # SECURITY FIX: Disable SQL logging in production (prevents sensitive data exposure)
    show-sql: false
    open-in-view: false

server:
  port: ${SERVER_PORT:8081}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

jwt:
  secret: ${JWT_SECRET:admin-secret-key-change-in-production-minimum-32-characters-long}
  expiration: ${JWT_EXPIRATION:86400000}

cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:3001,http://localhost:3002}

app:
  main-backend-url: ${APP_MAIN_BACKEND_URL:http://localhost:8080}

stripe:
  secret-key: ${STRIPE_SECRET_KEY:}
  publishable-key: ${STRIPE_PUBLISHABLE_KEY:}

logging:
  level:
    root: INFO
    com.rensights.admin: DEBUG
    # SECURITY FIX: Disable SQL logging to prevent sensitive data exposure
    org.hibernate.SQL: OFF
    org.hibernate.type.descriptor.sql.BasicBinder: OFF
    org.springframework.jdbc.core: OFF
    org.springframework.security: WARN

