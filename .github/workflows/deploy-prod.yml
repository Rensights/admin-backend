name: 3ï¸âƒ£ Deploy to Prod (Manual)

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag (e.g., sha-abc123 or latest)'
        required: true
        type: string
        default: 'latest'
      confirm:
        description: 'Type "DEPLOY" to confirm production deployment'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  NAMESPACE: prod

jobs:
  validate:
    name: Validate Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Check confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "DEPLOY" ]; then
            echo "âŒ Confirmation failed. You must type 'DEPLOY' to proceed."
            exit 1
          fi
          echo "âœ… Deployment confirmed"

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: validate
    environment: 
      name: production
      # Add required reviewers in GitHub repository settings
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Set image repository (lowercase)
        id: image-repo
        run: |
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "repo_owner=${REPO_OWNER}" >> $GITHUB_OUTPUT

      - name: Configure kubectl
        run: |
          echo "${{ secrets.PROD_KUBECONFIG }}" | base64 -d > /tmp/kubeconfig
          sed -i 's|server: https://127.0.0.1:6443|server: https://72.62.40.154:6443|g' /tmp/kubeconfig
          export KUBECONFIG=/tmp/kubeconfig
          kubectl cluster-info

      - name: Configure image pull secrets for GHCR
        run: |
          export KUBECONFIG=/tmp/kubeconfig
          kubectl create secret docker-registry ghcr-secret \
            --docker-server=ghcr.io \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.CONTAINER_TOKEN }} \
            --namespace ${NAMESPACE} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy admin-backend
        run: |
          export KUBECONFIG=/tmp/kubeconfig
          echo "ðŸš€ Deploying to PRODUCTION with tag: ${{ github.event.inputs.image_tag }}"
          helm upgrade --install admin-backend charts/admin-backend \
            --namespace ${NAMESPACE} \
            --create-namespace \
            -f env-values/prod/global.yaml \
            -f env-values/prod/admin-backend.yaml \
            --set image.tag=${{ github.event.inputs.image_tag }} \
            --set image.repository=${REGISTRY}/${{ steps.image-repo.outputs.repo_owner }}/admin-backend \
            --set imagePullSecrets[0].name=ghcr-secret \
            --wait --timeout=5m

      - name: Verify deployment
        run: |
          export KUBECONFIG=/tmp/kubeconfig
          echo "âœ… Production Deployment Status:"
          kubectl get pods -n ${NAMESPACE} -l app=admin-backend
          kubectl get svc -n ${NAMESPACE} -l app=admin-backend
