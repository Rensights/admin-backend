name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag to deploy (e.g., sha-abc123 or release-v1.2.3)'
        required: true
        type: string
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner | lower }}
  NAMESPACE: prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      packages: read # Required to pull images from GHCR
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.PROD_KUBECONFIG }}" | base64 -d > /tmp/kubeconfig
          # Update server URL if it's pointing to localhost
          sed -i 's|server: https://127.0.0.1:6443|server: https://72.62.40.154:6443|g' /tmp/kubeconfig
          export KUBECONFIG=/tmp/kubeconfig
          kubectl cluster-info

      - name: Configure image pull secrets for GHCR
        run: |
          export KUBECONFIG=/tmp/kubeconfig
          # Create secret for pulling from GHCR
          kubectl create secret docker-registry ghcr-secret \
            --docker-server=ghcr.io \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.CONTAINER_TOKEN }} \
            --namespace ${NAMESPACE} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Determine image tag
        id: image-tag
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            TAG="release-${{ github.event.release.tag_name }}"
          else
            TAG="${{ github.event.inputs.image_tag }}"
          fi
          echo "IMAGE_TAG=${TAG}" >> $GITHUB_OUTPUT
          echo "Deploying with tag: ${TAG}"

      - name: Deploy admin-backend
        run: |
          export KUBECONFIG=/tmp/kubeconfig
          helm upgrade --install admin-backend charts/admin-backend \
            --namespace ${NAMESPACE} \
            --create-namespace \
            -f env-values/prod/global.yaml \
            -f env-values/prod/admin-backend.yaml \
            --set image.tag=${{ steps.image-tag.outputs.IMAGE_TAG }} \
            --set image.repository=${REGISTRY}/${IMAGE_PREFIX}/admin-backend \
            --set imagePullSecrets[0].name=ghcr-secret \
            --wait --timeout=5m

      - name: Verify deployment
        run: |
          export KUBECONFIG=/tmp/kubeconfig
          kubectl get pods -n ${NAMESPACE} -l app=admin-backend
          kubectl get svc -n ${NAMESPACE} -l app=admin-backend