name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag to deploy (e.g., sha-abc123 or release-v1.2.3)'
        required: true
        type: string
  release:
    types: [published]

env:
  REGISTRY: ${{ secrets.HARBOR_REGISTRY }}
  IMAGE_PREFIX: project
  NAMESPACE: prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout service code
        uses: actions/checkout@v4
        with:
          path: service

      - name: Checkout config repo
        uses: actions/checkout@v4
        with:
          repository: Rensights/rensights
          path: config
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.PROD_KUBECONFIG }}" | base64 -d > /tmp/kubeconfig
          export KUBECONFIG=/tmp/kubeconfig
          kubectl cluster-info

      - name: Determine image tag
        id: image-tag
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            TAG="release-${{ github.event.release.tag_name }}"
          else
            TAG="${{ github.event.inputs.image_tag }}"
          fi
          echo "IMAGE_TAG=${TAG}" >> $GITHUB_OUTPUT
          echo "Deploying with tag: ${TAG}"

      - name: Deploy admin-backend
        run: |
          export KUBECONFIG=/tmp/kubeconfig
          helm upgrade --install admin-backend config/charts/admin-backend \
            --namespace ${NAMESPACE} \
            --create-namespace \
            -f config/env-values/prod/global.yaml \
            -f config/env-values/prod/admin-backend.yaml \
            --set image.tag=${{ steps.image-tag.outputs.IMAGE_TAG }} \
            --set image.repository=${REGISTRY}/${IMAGE_PREFIX}/admin-backend \
            --wait --timeout=5m

      - name: Verify deployment
        run: |
          export KUBECONFIG=/tmp/kubeconfig
          kubectl get pods -n ${NAMESPACE} -l app=admin-backend
          kubectl get svc -n ${NAMESPACE} -l app=admin-backend

