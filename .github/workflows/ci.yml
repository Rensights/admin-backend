name: CI - Build and Test

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build admin backend
        working-directory: src
        run: mvn clean package -DskipTests

      - name: Run admin backend tests
        working-directory: src
        run: mvn test || echo "Tests failed but continuing..."

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Harbor (HTTP)
        run: |
          # Configure Docker to allow insecure HTTP registry
          mkdir -p /etc/docker
          echo '{"insecure-registries": ["${{ secrets.HARBOR_REGISTRY }}"]}' | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker || true
          sleep 2
          
          # Login to Harbor
          echo "${{ secrets.HARBOR_PASSWORD }}" | docker login ${{ secrets.HARBOR_REGISTRY }} \
            -u "${{ secrets.HARBOR_USERNAME }}" \
            --password-stdin

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.HARBOR_REGISTRY }}/project/admin-backend:sha-${{ github.sha }}
            ${{ secrets.HARBOR_REGISTRY }}/project/admin-backend:latest
          platforms: linux/amd64
          cache-from: type=registry,ref=${{ secrets.HARBOR_REGISTRY }}/project/admin-backend:latest
          cache-to: type=inline

