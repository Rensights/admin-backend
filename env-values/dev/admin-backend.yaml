# Dev environment overrides for admin-backend
replicaCount: 1

image:
  repository: ghcr.io/rensights/admin-backend
  tag: "latest"
  pullPolicy: Always

# Database configuration for all three databases

service:
  type: ClusterIP
  port: 8081

# Admin Database (Primary)
database:
  host: postgres-admin.dev.svc.cluster.local
  port: 5432
  name: admin_db_dev

# Public and Backend Databases (both now use public-db)
databases:
  public:
    host: postgres-public.dev.svc.cluster.local
    port: 5432
    name: public_db_dev
  backend:
    host: postgres-public.dev.svc.cluster.local
    port: 5432
    name: public_db_dev

resources:
  requests:
    cpu: "250m"
    memory: "512Mi"
  limits:
    cpu: "500m"
    memory: "1Gi"

ingress:
  enabled: true
  className: "kong"
  hosts:
    - host: dev-admin-api.72.62.40.154.nip.io
      paths:
        - path: /
          pathType: Prefix
  annotations:
    konghq.com/strip-path: "true"
    konghq.com/protocols: "http"
    konghq.com/preserve-host: "false"
    konghq.com/connect-timeout: "60000"
    konghq.com/read-timeout: "60000"
    konghq.com/write-timeout: "60000"

secrets:
  dbCredentials: admin-db-credentials
  publicDbCredentials: public-db-credentials
  backendDbCredentials: public-db-credentials  # Now using public-db for deals
  jwtSecret: jwt-secret
  stripeSecrets: stripe-secrets

extraEnv:
  SPRING_PROFILES_ACTIVE: "dev"
  SERVER_PORT: "8081"
  CORS_ORIGINS: "http://dev-admin.72.62.40.154.nip.io:31416"
  OTEL_SERVICE_NAME: "admin-backend-dev"
  APP_MAIN_BACKEND_URL: "http://dev-api.72.62.40.154.nip.io:31416"

