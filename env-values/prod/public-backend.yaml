# Production environment overrides for public-backend
replicaCount: 3

image:
  repository: 72.62.40.154:30500/project/public-backend
  tag: "release-v1.0.0"  # Will be overridden by CI with release tag
  pullPolicy: Always

database:
  host: postgres-public.prod.svc.cluster.local
  port: 5432
  name: public_db_prod
  usernameSecret: public-db-user
  passwordSecret: public-db-password

global:
  generalDb:
    usernameSecret: general-prod-user
    passwordSecret: general-prod-password
    schema: prod_general

resources:
  requests:
    cpu: "300m"
    memory: "512Mi"
  limits:
    cpu: "1"
    memory: "1Gi"

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

ingress:
  enabled: true
  hosts:
    - host: api.72.62.40.154.nip.io
      paths: ["/"]
  annotations:
    konghq.com/strip-path: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  tls:
    - secretName: api-72-62-40-154-nip-io-tls
      hosts:
        - api.72.62.40.154.nip.io

extraEnv:
  SPRING_PROFILES_ACTIVE: "prod"
  SERVER_PORT: "8080"
  CORS_ORIGINS: "https://72.62.40.154.nip.io,http://72.62.40.154.nip.io:31416"
  OTEL_SERVICE_NAME: "public-backend-prod"
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://signoz-otel-collector.platform.svc.cluster.local:4318"
  OTEL_EXPORTER_OTLP_PROTOCOL: "http/protobuf"
  OTEL_EXPORTER_OTLP_INSECURE: "true"

