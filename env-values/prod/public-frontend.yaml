# Production environment overrides for public-frontend
replicaCount: 2

image:
  repository: 72.62.40.154:30500/project/public-frontend
  tag: "release-v1.0.0"
  pullPolicy: Always

resources:
  requests:
    cpu: "200m"
    memory: "512Mi"
  limits:
    cpu: "1"
    memory: "1Gi"

ingress:
  enabled: true
  hosts:
    - host: 72.62.40.154.nip.io
      paths: ["/"]
  annotations:
    konghq.com/strip-path: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  tls:
    - secretName: 72-62-40-154-nip-io-tls
      hosts:
        - 72.62.40.154.nip.io

env:
  NEXT_PUBLIC_API_URL: "https://api.72.62.40.154.nip.io"

