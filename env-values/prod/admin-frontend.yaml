# Production environment overrides for admin-frontend
replicaCount: 2

image:
  repository: 72.62.40.154:30500/project/admin-frontend
  tag: "release-v1.0.0"
  pullPolicy: Always

resources:
  requests:
    cpu: "200m"
    memory: "512Mi"
  limits:
    cpu: "1"
    memory: "1Gi"

ingress:
  enabled: true
  hosts:
    - host: admin.72.62.40.154.nip.io
      paths: ["/"]
  annotations:
    konghq.com/strip-path: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    konghq.com/plugins: "admin-ip-whitelist"
  tls:
    - secretName: admin-72-62-40-154-nip-io-tls
      hosts:
        - admin.72.62.40.154.nip.io

env:
  NEXT_PUBLIC_API_URL: "https://admin-api.72.62.40.154.nip.io"
  NEXT_PUBLIC_MAIN_BACKEND_URL: "https://api.72.62.40.154.nip.io"

