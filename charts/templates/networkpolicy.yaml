{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "admin-backend.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "admin-backend.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "admin-backend.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Egress
  egress:
    # Allow connection to Admin PostgreSQL database
    - to:
      - podSelector:
          matchLabels:
            app.kubernetes.io/name: postgresql
            app.kubernetes.io/instance: postgres-admin
      ports:
        - protocol: TCP
          port: 5432
    # Allow connection to Public PostgreSQL database
    - to:
      - podSelector:
          matchLabels:
            app.kubernetes.io/name: postgresql
            app.kubernetes.io/instance: postgres-public
      ports:
        - protocol: TCP
          port: 5432
    # Allow connection to Backend PostgreSQL database
    - to:
      - podSelector:
          matchLabels:
            app.kubernetes.io/name: postgresql
            app.kubernetes.io/instance: postgres-backend
      ports:
        - protocol: TCP
          port: 5432
    # Allow DNS queries
    - to: []
      ports:
        - protocol: UDP
          port: 53
    # Allow HTTP/HTTPS for external API calls
    - to: []
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
{{- end }}
