apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "admin-backend.fullname" . }}
  labels:
    {{- include "admin-backend.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "admin-backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        deployment.kubernetes.io/revision: "{{ .Release.Revision }}"
        kubectl.kubernetes.io/restartedAt: "{{ now | date "2006-01-02T15:04:05Z07:00" }}"
      labels:
        {{- include "admin-backend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "admin-backend.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: {{ .Values.extraEnv.SPRING_PROFILES_ACTIVE | quote }}
            - name: SERVER_PORT
              value: {{ .Values.extraEnv.SERVER_PORT | quote }}
            - name: CORS_ORIGINS
              value: {{ .Values.extraEnv.CORS_ORIGINS | quote }}
            # Single Database Configuration (consolidated from admin, public, and backend databases)
            - name: DATABASE_URL
              value: "jdbc:postgresql://{{ .Values.database.host }}:{{ .Values.database.port }}/{{ .Values.database.name }}"
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.dbCredentials }}
                  key: postgres-username
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.dbCredentials }}
                  key: postgres-password
            # Legacy environment variables for backward compatibility (kept for migration period)
            - name: ADMIN_DATABASE_URL
              value: "jdbc:postgresql://{{ .Values.database.host }}:{{ .Values.database.port }}/{{ .Values.database.name }}"
            - name: ADMIN_DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.dbCredentials }}
                  key: postgres-username
            - name: ADMIN_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.dbCredentials }}
                  key: postgres-password
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.jwtSecret }}
                  key: jwt-secret
            - name: STRIPE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.stripeSecrets }}
                  key: stripe-secret-key
            - name: STRIPE_PUBLISHABLE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.stripeSecrets }}
                  key: stripe-publishable-key
            - name: APP_MAIN_BACKEND_URL
              value: {{ .Values.extraEnv.APP_MAIN_BACKEND_URL | quote }}
            - name: REPORTS_STORAGE_PATH
              value: {{ .Values.reports.storage.path | quote }}
            {{- if .Values.extraEnv }}
            {{- range $key, $value := .Values.extraEnv }}
            {{- if and $value (not (eq $key "SPRING_PROFILES_ACTIVE")) (not (eq $key "SERVER_PORT")) (not (eq $key "CORS_ORIGINS")) (not (eq $key "APP_MAIN_BACKEND_URL")) (not (eq $key "REPORTS_STORAGE_PATH")) }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- end }}
            {{- end }}
          {{- if .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: reports-storage
              mountPath: {{ .Values.reports.storage.path | quote }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: reports-storage
          {{- if .Values.reports.storage.existingClaim }}
          persistentVolumeClaim:
            claimName: {{ .Values.reports.storage.existingClaim | quote }}
          {{- else }}
          emptyDir: {}
          {{- end }}
