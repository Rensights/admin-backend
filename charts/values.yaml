# Default values for admin-backend
replicaCount: 1

image:
  repository: ghcr.io/rensights/admin-backend
  tag: "latest"
  pullPolicy: IfNotPresent

imagePullSecrets: []

service:
  type: ClusterIP
  port: 8081

ingress:
  enabled: false
  className: "kong"
  annotations: {}
  hosts:
    - host: admin-api.example.com
      paths:
        - path: /
          pathType: Prefix

resources:
  requests:
    cpu: "250m"
    memory: "512Mi"
  limits:
    cpu: "500m"
    memory: "1Gi"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

# SECURITY FIX: Add security contexts to prevent privilege escalation
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001
  fsGroup: 1001
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false  # Set to true if app doesn't need to write to root filesystem
  capabilities:
    drop:
      - ALL
  runAsNonRoot: true
  runAsUser: 1001

podAnnotations: {}

livenessProbe:
  httpGet:
    path: /actuator/health
    port: http
  initialDelaySeconds: 60
  periodSeconds: 15
  timeoutSeconds: 5
  failureThreshold: 5

readinessProbe:
  httpGet:
    path: /actuator/health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6

nodeSelector: {}
affinity: {}
tolerations: []

extraEnv: {}

secrets:
  dbCredentials: admin-db-credentials
  publicDbCredentials: public-db-credentials
  backendDbCredentials: public-db-credentials  # Now using public-db for deals
  jwtSecret: jwt-secret
  stripeSecrets: stripe-secrets

# Database configuration
database:
  host: postgres-admin.dev.svc.cluster.local
  port: 5432
  name: admin_db_dev

databases:
  public:
    host: postgres-public.dev.svc.cluster.local
    port: 5432
    name: public_db_dev
  backend:
    host: postgres-public.dev.svc.cluster.local
    port: 5432
    name: public_db_dev

serviceAccount:
  create: true
  annotations: {}
  name: ""

# Network Policy configuration
networkPolicy:
  enabled: true

